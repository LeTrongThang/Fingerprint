<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Delete History</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="form" autocomplete="off">
        <div class="row">
            <div class="col-sm-10    ">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Employee ID</label>
                    <div class="col-sm-9">
                        <input class="form-control Employee-input" type="text" ng-model="DeleteModel.EmployeeID" placeholder="Employee ID"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">From Date</label>
                    <div class="col-sm-9">
                       <input type="date" class="form-control Employee-input" ng-model="DeleteModel.FromDate"></input>
                    </div>
                </div>
                <div class="form-group">
                        <label class="col-sm-3 control-label">To Date</label>
                        <div class="col-sm-9">
                           <input type="date" class="form-control Employee-input" ng-model="DeleteModel.ToDate"></input>
                        </div>
                    </div>
            </div>
            <div class="col-sm-2"></div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="Close()">Close</button>
    <button ng-disabled="Disable()" type="submit" ng-click="Delete()" class="btn btn-primary">Delete</button>
</div>
