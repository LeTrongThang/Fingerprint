<!DOCTYPE html>

<body ng-controller="EmployeeController">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Search by condition</div>
            <div class="panel-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" ng-model="SearchModel.Name" placeholder="Search name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Employee ID</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" ng-model="SearchModel.EmployeeID" placeholder="Employee ID">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label style="padding-left:0px" class="control-label col-sm-3">Email</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" ng-model="SearchModel.Email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="padding-left:0px" class="control-label col-sm-3">PhoneNumber</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" ng-model="SearchModel.PhoneNumber" placeholder="PhoneNumber">
                        </div>
                    </div>
                    <button style="text-align:right" type="button" class="btn btn-primary" ng-click="SearchModel.Search()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <button href="javascipt:void(0)" id="btnCreate" class="btn btn-primary" style="text-align:right" ng-click="ShowEmployee(0)">Create New Employee</button>
    </div>
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Result condition</div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>#</th>
                        <th> EmployeeID </th>
                        <th> Name </th>
                        <th> Position </th>

                    </tr>
                    <tr ng-repeat="employee in employees" ng-click="ShowEmployee(employee.EmployeeID)">
                        <td ng-bind="$index + 1"></td>
                        <td ng-bind="employee.EmployeeID"></td>
                        <td ng-bind="employee.Name"></td>
                        <td ng-bind="employee.Position"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
