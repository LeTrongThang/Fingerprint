
<div class="modal-header">
        <h3 ng-if="!IsEdit" class="modal-title" id="modal-title">Create Employee Info</h3>
        <h3 ng-if="IsEdit" class="modal-title" id="modal-title">Update Employee Info</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="form" autocomplete="off">
       <div class="row">
            <div class="form-group">
                <label class="col-sm-3 control-label">Employee ID</label>
                <div class="col-sm-9">
                    <input ng-disabled="IsEdit" class="form-control Employee-input" type="text" ng-model="newEmployeeModel.EmployeeID" placeholder="Employee ID" required>
                </div>
            </div>
           <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input class="form-control Employee-input" type="text" ng-model="newEmployeeModel.Name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Position</label>
                <div class="col-sm-9">
                    <select  class="form-control Employee-input" ng-model="newEmployeeModel.Position">
                        <option value="All">--- Please choose ---</option>
                        <option value="Staff">Staff</option>
                        <option value="Leader">Leader</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input class="form-control Employee-input" type="text" ng-model="newEmployeeModel.Email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Phone</label>
                <div class="col-sm-9">
                    <input class="form-control Employee-input" type="text" ng-model="newEmployeeModel.PhoneNumber" placeholder="PhoneNumber" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Address</label>
                <div class="col-sm-9">
                    <input class="form-control Employee-input" type="text" ng-model="newEmployeeModel.Address" placeholder="Address" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Salary</label>
                <div class=" col-sm-9">
                    <input class="form-control Employee-input" type="text" ng-model="newEmployeeModel.Salary" placeholder="Salary" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">InsuranceID</label>
                <div class="col-sm-9">
                    <input  class="form-control Employee-input" type="text" ng-model="newEmployeeModel.InsuranceID" placeholder="Insurance ID" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Starting Date</label>
                <div class="col-sm-9">
                    <input  class="form-control Employee-input" type="date" ng-model="newEmployeeModel.StartingDate" placeholder="Starting Date" required>
                </div>
            </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="Close()" >Close</button>
    <button ng-if="!IsEdit" ng-disabled="Change()" type="submit" ng-click="Create()" class="btn btn-primary" >Create</button>
    <button ng-if="IsEdit" ng-disabled="Change()" type="submit" ng-click="Update()" class="btn btn-primary" >Update</button>
</div>
