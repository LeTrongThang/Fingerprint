<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Delete Salary</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="form" autocomplete="off">
        <div class="row">
            <div class="col-sm-10    ">
                <div class="form-group">
                    <label class="col-sm-2 control-label"> Month</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="DeleteModel.Month">
                            <option value= "-1">Please choose</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">May</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Year</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="DeleteModel.Year">
                            <option value="-1">Please choose</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
    </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="Close()">Close</button>
        <button type="submit" ng-disabled="Disable()" ng-click="Delete()" class="btn btn-primary">Delete</button>
    </div>
