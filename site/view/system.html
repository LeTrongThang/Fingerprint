<div>
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">System Infomation</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" style="float:left" class="btn btn-primary" ng-click="GetSystem()">Get System Infomation</button>
                    </div>
                    <div ng-if="System == true" class="col-sm-12">
                        <div class="col-sm-6" ng-if="SystemModel.Wifi">
                            <div class="form-group">
                                <label class="control-label col-sm-5">Wifi Status</label>
                                <div class="col-sm-7">
                                    <a type="text" ng-bind="SystemModel.Wifi"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" ng-if="SystemModel.Battery">
                            <div class="form-group">
                                <label class="control-label col-sm-5">Battery Status</label>
                                <div class="col-sm-7">
                                    <a type="text" ng-bind="SystemModel.Battery"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="System == true" class="col-sm-12">
                        <div class="col-sm-6" ng-if="SystemModel.Esp8266">
                            <div class="form-group">
                                <label class="control-label col-sm-5">ESP8266 Status</label>
                                <div class="col-sm-7">
                                    <a type="text" ng-bind="SystemModel.Esp8266 == 1? 'Available':'Error'"></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" ng-if="SystemModel.Microsd">
                            <div class="form-group">
                                <label class="control-label col-sm-5">Micro SD Status</label>
                                <div class="col-sm-7">
                                    <a type="text" ng-bind="SystemModel.Microsd == 1? 'Available':'Error'"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div  ng-if="System == true" class="col-sm-12">
                        <div class="col-sm-6" ng-if="SystemModel.R307">
                            <div class="form-group">
                                <label class="control-label col-sm-5">R307 Status</label>
                                <div class="col-sm-7">
                                    <a type="text" ng-bind="SystemModel.R307 == 1? 'Available':'Error'"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"></div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th class="text-center"> Wif Status </th>
                                    <th class="text-center"> R307 </th>
                                    <th class="text-center"> Battery </th>
                                    <th class="text-center"> Esp8266 </th>
                                    <th class="text-center"> MicroSd </th>
                                    <th class="text-center"> Date</th>
                                </tr>
                            </thead>
                            <tbody ng-if="systems.length > 0">
                                <tr ng-repeat="system in systems">
                                    <td ng-bind="$index + 1"></td>
                                    <td ng-bind="system.Wifi"></td>
                                    <td ng-bind="system.R307"></td>
                                    <td ng-bind="system.Battery"></td>
                                    <td ng-bind="system.Esp8266"></td>
                                    <td ng-bind="employee.MicroSdCard"></td>
                                    <td ng-bind="employee.Date | date:'yyyy-MM-dd hh:mm:ss'"></td>
                                </tr>
                            </tbody>
                            <tbody ng-if="systems.length == 0">
                                <tr>
                                    <td colspan="7" class="text-center">
                                        Không tìm thấy kết quả phù hợp
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
    </div>
</div>
</div>
