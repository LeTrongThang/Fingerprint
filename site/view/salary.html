<body>
    <div>
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Search by condition</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-2"> Month</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="SearchModel.Month">
                                        <option value=-1>Please choose</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">May</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2">Year</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="SearchModel.Year">
                                        <option value="-1">Please choose</option>
                                        <option value="2018">2018</option>
                                        <option value="2017">2017</option>
                                        <option value="2016">2016</option>
                                        <option value="2015">2015</option>
                                        <option value="2014">2014</option>
                                        <option value="2013">2013</option>
                                        <option value="2012">2012</option>
                                        <option value="2011">2011</option>
                                        <option value="2010">2010</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-3"> Name </label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" ng-model="SearchModel.Name" placeholder="Search name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">Employee ID</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" ng-model="SearchModel.EmployeeID" placeholder="Employee ID">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button type="button" class="btn btn-primary" style="float:right;margin-right: 28px;margin-top: 5px" ng-click="Search()">Search</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button href="javascipt:void(0)" id="btnCreate" class="btn btn-primary" style="text-align:right" ng-click="DeleteSalary()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Result Search</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th> # </th>
                                <th> Name </th>
                                <th> Position </th>
                                <th> Salary </th>
                                <th> Bonus </th>
                                <th> Total </th>
                            </tr>
                        </thead>
                        <tbody ng-if="Salarys.length > 0">
                            <tr ng-repeat="Salary in Salarys">
                                <td ng-bind="$index + 1"></td>
                                <td ng-bind="Salary.Name"></td>
                                <td ng-bind="Salary.Position"></td>
                                <td ng-bind="Salary.Salary | number : 0"></td>
                                <td ng-bind="Salary.Bonus  | number : 0"></td>
                                <td ng-bind="{{Salary.Bonus}}  + {{Salary.Salary}} | number :0 "></td>
                            </tr>
                        </tbody>
                        <tbody ng-if="Salarys.length == 0" class="text-center">
                            <tr>
                                <td colspan="6" class="text-center">
                                    Không tìm thấy kết quả phù hợp
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
