<!DOCTYPE html>
<html lang="en">

<head>
   
</head>

<body>
    <div ng-app="Fingerprint" ng-controller="SalaryController">
        <div class="col-sm-12">
            <div class="panel panel-default">
                    <div class="panel-heading">Search by condition</div>
                    <div class="panel-body">
                    <div class="col-sm-6">
                        <div class="col-sm-3">
                            <select  class="col-sm-3 form-control" ng-model="selectedMonth" ng-options="month for month in months"></select>   
                        </div>
                        <div class="col-sm-3">
                            <select  class="col-sm-3 form-control" ng-model="selectedYear" ng-options="year for year in years"></select>
                        </div>
                    </div> 
                    <div class="col-sm-4">
                        <div class="form-group">
                        <label class="control-label col-sm-2"> Name </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" ng-model="SearchModel.Name" placeholder="Search name">
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                         <button type="button" class="btn btn-primary">Search</button>
                    </div>
            </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Result Search</div>
                <div class="panel-body">
                 <table class="table">
                <tr>
                    <th>  ID   </th>  
                    <th>  Name  </th>
                    <th>  Room </th>  
                    <th>  Salary </th>
                </tr>
                <tr ng-repeat="employee in employees | filter : test">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ employee.Name }}</td>
                    <td>{{ employee.Room }}</td>
                    <td>{{ employee.Salary }}</td>
                </tr>
                </table>
                </div>
        </div>
        </div>
</body>

</html>
