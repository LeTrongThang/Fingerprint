@{
    Layout = null;
}
<form class="form-horizontal" novalidate name="form" ng-submit="IsEdit ? update() : create()" autocomplete="off">
    <div class="color-line"></div>
    <div class="modal-header modal-header-sm">
        <h4 class="modal-title" ng-bind="(IsEdit ? 'Cập nhật' : 'Tạo') + ' tin nhắn'"></h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">Tiêu đề</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"
                       ng-model="newMessage.MessageTitle"
                       name="MessageTitle" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Nội dung</label>
            <div class="col-sm-8">
                @*<textarea name="MesssageContent" class="form-control" ng-model="newMessage.MesssageContent" rows="5"></textarea>*@
                <div summernote height="200" ng-model="newMessage.MesssageContent" required ></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Loại tin nhắn</label>
            <div class="col-sm-8">
                <select ng-readonly="IsEdit" ng-if="IsEdit" ng-disabled="IsEdit" name="Status" ng-model="newMessage.MessageType" class="form-control" convert-to-number ng-init="newMessage.MessageType = 1">
                    <option value="1">Tin nhắn chung</option>
                </select>   
                <select ng-if="!IsEdit" name="Status" ng-model="newMessage.MessageType" class="form-control" convert-to-number ng-init="newMessage.MessageType = 1">
                    <option value="1">Tin nhắn chung</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Trạng thái</label>
            <div class="col-sm-8">
                <select name="Status" ng-model="newMessage.Status" class="form-control" convert-to-number ng-init="newMessage.Status = 1">
                    <option value="1">Hoạt động</option>
                    <option value="2">Khóa</option>
                </select>
            </div>
        </div>

        <div class="form-group" ng-if="IsEdit">
            <label class="col-sm-4 control-label">Ngày tạo</label>
            <div class="col-sm-8">
                <p type="text" class="form-control-static" ng-bind="newMessage.CreateDate | date:'yyyy-MM-dd HH:mm:ss'"></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="close()">Đóng</button>
        <button ng-disabled="Change()" 
                class="btn btn-primary" type="submit"  ng-bind="(IsEdit ? 'Cập nhật' : 'Tạo')"></button>
    </div>
</form>
