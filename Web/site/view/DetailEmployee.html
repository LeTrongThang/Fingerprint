
<div class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title">Employee Info</h5>
         </div>
         <div class="modal-body">
            <form class="form-horizontal" novalidate name="form" ng-submit="IsEdit? Update() : Create()" autocomplete="off">
                <div class="form-group">
                    <label class="col-sm-4">Name : </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" ng-model="newEmployeeModel.Name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Position</label>
                    <div class="col-sm-8">
                        <select  class="form-control" ng-model="newEmployeeModel.Position" ng-options="position for position in Position"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Emal : </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" ng-model="newEmployeeModel.Email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Phone : </label>
                    <div class="col-sm-8">
                        <input class="col-sm-8 form-control" type="text" ng-model="newEmployeeModel.PhoneNumber" placeholder="PhoneNumber" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Address : </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" ng-model="newEmployeeModel.Address" placeholder="Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Salary : </label>
                    <div class=" col-sm-8">
                        <input class="form-control" type="text" ng-model="newEmployeeModel.Salary" placeholder="Salary" required>
                    </div>
                </div>
                <!-- <div flex-gt-xs="">
                            <h4>Starting Date</h4>
                            <md-datepicker ng-model="newEmployeeModel.StartingDate" md-placeholder="Enter date"></md-datepicker>
                </div> -->
            </form>
         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-primary" ng-click="Close()" >Close</button>
             <button type="submit" class="btn btn-primary" >Save</button>
         </div>
       </div>
    </div>
</div>
